- defaults:
    link:
      relink: true
      create: true
      force: false
      relative: true

- clean: ['~']

- link:
    # Home
    ~/.zshenv: home/.zshenv

    # Dots (f√≠jate que las rutas de origen coincidan con tu 'ls')
    ~/.config/Code/User/settings.json:
      path: dots/code/settings.json
      create: true
      force: true
    ~/.config/environment.d: dots/environment.d
    ~/.config/kitty: dots/kitty
    ~/.config/zsh: dots/zsh

    # Sway
    ~/.config/mako: sway/mako
    ~/.config/sway: sway/sway
    ~/.config/swaylock: sway/swaylock
