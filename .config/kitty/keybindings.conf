#: Keyboard shortcuts for kitty terminal
#: Note: All kitty keybindings use Ctrl+Shift prefix to avoid conflicts with
#: shell and application shortcuts. This is a universal Kitty convention.

#: ============================================================================
#: Tab Management
#: ============================================================================

#: New tab
map ctrl+shift+t new_tab

#: Close tab
map ctrl+shift+w close_tab

#: Next/Previous tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

#: ============================================================================
#: Window Management
#: ============================================================================

#: New window
map ctrl+shift+n new_window

#: Close window
map ctrl+shift+q close_window

#: Focus window (navigation)
map ctrl+shift+up move_window up
map ctrl+shift+down move_window down

#: ============================================================================
#: Font Size Control
#: ============================================================================

#: Increase/Decrease font size
map ctrl+equal change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0 change_font_size all 0

#: ============================================================================
#: Clipboard Operations
#: ============================================================================

#: Copy and Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
