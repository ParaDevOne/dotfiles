# ═══════════════════════════════════════════════════════════════
# KITTY - GPU-Accelerated Terminal Emulator
# https://sw.kovidgoyal.net/kitty/
# ═══════════════════════════════════════════════════════════════

# Theme & keybindings
include ./theme.conf
include ./keybindings.conf

# Fonts & text rendering

font_family      FiraCode Nerd Font
bold_font        FiraCode Nerd Font Bold
italic_font      FiraCode Nerd Font
bold_italic_font FiraCode Nerd Font Bold
font_size        13.0

# Ligatures enhancement for coding
box_drawing_scale 0.001, 1, 1.5, 2
disable_ligatures never

# Letter spacing and padding
letter_spacing 0.0
line_height 1.1

# Window & tab appearance

background_opacity 0.80
window_border_width  1.5
window_margin_width  5
window_margin_height 5
window_padding_width 0
window_padding_height 0

tab_bar_style          powerline
tab_bar_margin_width   5
tab_bar_margin_height  5 0
tab_powerline_style    slanted
tab_title_template     "{index}: {title}"
tab_bar_background     #1e1e2e

draw_minimal_borders yes
hide_window_decorations no

# Cursor & selection appearance

cursor_shape               beam
cursor_beam_thickness      1.5
cursor_blink_interval      0.5
cursor_stop_blinking_after 2.0
cursor_underline_thickness 1
cursor_poshape_thickness   2

copy_on_select clipboard
strip_trailing_spaces smart
click_interval 0.5

# Scrollback & history

scrollback_lines            15000
scrollback_pager_history_size 100
scrollback_pager            less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Mouse & URL handling

detect_urls yes
url_color   #0087bd
url_style   dotted
open_url_with default
url_prefixes http https file ftp

mouse_hide_wait 1.0
focus_follows_mouse no

# Performance & rendering

sync_to_monitor        yes
input_delay            3
repaint_delay          10
draw_minimal_borders   yes
enable_ligatures       intelligent

# Clipboard & notifications

clipboard_max_size 1024
filter_notification title:".*update.*" or title:".*upgrade.*"
filter_notification body:".*spam.*"
filter_notification all

# Shell integration & remote control

shell                      zsh
shell_integration          enabled
confirm_os_window_close    0
allow_remote_control       yes
listen_on                  unix:/run/user/1000/kitty

# Audio & bell settings

enable_audio_bell      yes
visual_bell_duration   0.1
bell_on_tab            yes

# Advanced settings & tweaks

remember_window_size   yes
initial_window_width   120c
initial_window_height  40c

window_alert_priority high
action_deferred_fonts_threshold 0

# Kitty hints for text selection
kitty_mod ctrl+shift
